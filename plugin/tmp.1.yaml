benchmarks:
  cosbench: 
    cosbench_dir: /mnt/data/0.4.1.0
    #cosbench_dir: /root/0.4.1.0
    cosbench_xml_dir: /home/cephperf/plugin/cbt/conf/cosbench/
    controller: client01
    auth:
      config: username=cosbench:operator;password=intel2012;url=http://192.168.5.251/auth/v1.0;retry=9
    obj_size: [128KB,10MB]
    template: [default]
    mode: [write, read]
    ratio: [100]
    rampup: 30
    runtime: 300
    rampdown: 90
    workers: [10, 20]
    containers: ["u(1,100)", "u(1,10000)"]
    objects: ["u(1,100)", "u(1,10000)"]
cluster:
  cceph01: [/dev/sda1, /dev/sdb1, /dev/sdc1, /dev/sdd1, /dev/sde1, /dev/sdf1, /dev/sdg1,
    /dev/sdh1]
  cceph02: [/dev/sda1, /dev/sdb1, /dev/sdc1, /dev/sdd1, /dev/sde1, /dev/sdf1, /dev/sdg1,
    /dev/sdh1]
  clients: [cceph01, cceph02]
  conf_file: ceph.conf
  fs: xfs
  head: client01
  mkfs_opts: -f -i size=2048 -n size=64k
  mons:
    cceph01: {cceph01: 192.168.5.21}
  mount_opts: -o inode64,noatime,logbsize=256k
  osds: [cceph01, cceph02]
  osds_per_node: 8
  tmp_dir: /tmp/cbt
  use_existing: true
  user: root
  iterations: 1
